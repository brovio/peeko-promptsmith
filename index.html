<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeekoPrompter</title>
    <script>
      // Check for saved theme preference, otherwise use dark theme
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.className = theme;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Add error handling for GPT Engineer script
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (msg.includes('Failed to fetch') && url.includes('gptengineer.js')) {
          console.warn('GPT Engineer script failed to load, continuing with app initialization');
        }
        return false;
      };
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" onerror="console.warn('Failed to load GPT Engineer script')"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
